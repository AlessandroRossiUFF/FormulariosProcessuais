{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Processo {{ post['codigo'] }} {% endblock %}</h1>
<hr>
<h4>Informações do Cliente</h4>
<form method="post">
    <div class="form-group">
        <label for="title">Codigo</label>
        <input type="text" name="codigo" placeholder="Post title"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>


    <div class="form-group">
        <label for="cliente">Nome do Cliente</label>
        <input type="text" name="cliente"
               placeholder="Nome do Cliente" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>


    <div class="form-group">
        <label for="cliente">CPF</label>
        <input type="text" name="cliente"
               placeholder="Nome do Cliente" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

<hr>
<h5>Informações do Processo</h5>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>

    <div>
      <label for="inicio">Data do Inicio:</label>
      <input type="date" id="bday" name="inicio" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
      <span class="validity"></span>
    </div>
    
    <div>
      <label for="prazo">Data do Fim: _</label>
      <input type="date" id="bday" name="prazo" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
      <span class="validity"></span>
    </div>
    <div class="form-group">
        <label for="valor">Preço R$</label>
        <input type="number" min="0.00" max="10000.00" name="valor" step="1.00"
               placeholder="Preço" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

<hr>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<form action="{{ url_for('excluir', id=post['id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">










            
</form>

{% endblock %}
